<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div th:each="car:${cars}">
    <strong>Model : </strong>[[${car.carModel}]],
    <strong>Price : </strong>[[${car.price}]]
    <a th:href="@{'/cars/'+ ${car.id}}">Details</a>

</div>



</body>
</html>
