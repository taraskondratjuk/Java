<div class="car">
  <strong>ID : </strong>  {{car.id}},
  <strong>Mark : </strong>  {{car.mark}},
  <strong>Model : </strong>  {{car.model}},
  <strong>Price : </strong>  {{car.price}}
  <button  (click)="getDeletedCar(car.id)">Delete</button>
  <button  (click)="getEditedCar(car)">Edit</button>

</div>
